  <body>
    <script>
      // 题目：二叉树的最大深度

      // 问题：什么是深度？
      // 回答：二叉树的深度：为根节点到最远叶子节点的最长路径上的节点数，可以简单理解为 ( 层数 )

      // 思路：
      // - 递归实现
      // - 1. 一颗二叉树的最大深度等于：左子树的最大深度 和 右子树的最大深度 的较大值
      // - 2. 然后递归回溯深度 + 1

      // 英语
      // depth 深度 n
      // deep 深的 adj

      // 示例
      // ---------
      //  3
      // / \
      // 9  20
      //   /  \
      // 15   7
      // 给定二叉树 [3,9,20,null,null,15,7]
      // 返回它的最大深度 3
      // leetCode 104
      // ---------
      // 【1】
      // recursive(root.left)
      // --> 9
      // --> return Math.max(recursive(root.left), recursive(root.right)) + 1
      // --> return Math.max(0, 0) + 1
      // --> 1
      // 【2】
      // recursive(root.right)
      // 20
      // --> left -> 15 -> 1
      // --> right -> 7 -> 1
      // -->  Math.max(recursive(root.left), recursive(root.right)) + 1 --> Math.max(1,1) + 1 --> 2
      // 【3】
      // Math.max(recursive(root.left), recursive(root.right)) + 1 --> Math.max(1, 2) + 1 --> 3

      /**
       * Definition for a binary tree node.
       * function TreeNode(val, left, right) {
       *     this.val = (val===undefined ? 0 : val)
       *     this.left = (left===undefined ? null : left)
       *     this.right = (right===undefined ? null : right)
       * }
       */
      /**
       * @param {TreeNode} root
       * @return {number}
       */
      var maxDepth = function (root) {
        function getDepth(root) {
          // if (!root) return 0；是递归结束的条件，当为叶子节点的左右子树节点是null，其实这里用 if (root !== null) 更准确
          // - 叶子节点的leftDepth = 0
          // - 叶子节点的rightDepth = 0
          // - 叶子节点的 depth = 1
          if (!root) return 0;

          const leftDepth = getDepth(root.left); // 递归
          const rightDepth = getDepth(root.right);
          return Math.max(leftDepth, rightDepth) + 1; // 左右子树深度的较大值 + 1
        }

        return getDepth(root);
      };
    </script>
